<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competizione Pallavolo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Competizione di Pallavolo</h1>

    <h2>Inserisci Nuovi Risultati</h2>
    <form id="result-form">
        <label for="teamA">Squadra A:</label>
        <input type="text" id="teamA" name="teamA" required><br><br>
        <label for="teamB">Squadra B:</label>
        <input type="text" id="teamB" name="teamB" required><br><br>
        <label for="scoreA">Punteggio Squadra A:</label>
        <input type="number" id="scoreA" name="scoreA" required><br><br>
        <label for="scoreB">Punteggio Squadra B:</label>
        <input type="number" id="scoreB" name="scoreB" required><br><br>
        <button type="submit">Inserisci Risultato</button>
    </form>

    <h2>Classifica Attuale</h2>
    <div id="classifica"></div>

    <script src="script.js"></script>
</body>
</html>
